<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Pause Button</title>
    <style>
       *, *::before, *::after {
  padding: 0;
  margin: 0 auto;
  box-sizing: border-box;
}

body {
  background-color: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

input[type="checkbox"] {
  appearance: none;
  position: fixed;
  top: -100%; left: -100%;

  &:checked + .playButton {
    --ry: 90deg;
    --clr: maroon;
  }
}

.playButton {
  position: relative;
  width: 160px; height: 80px;
  border-radius: 10% / 20%;
  background-color: var(--clr, red);
  perspective: 320px;
  cursor: pointer;
  margin: 1em auto;
  transition: background-color 0.5s;
}

.icon {
  position: absolute;
  top: 50%; left: 50%;
  transform: rotateY(var(--ry, 0deg));
  transform-style: preserve-3d;
  transition: transform 0.5s;

  &.pause > div {
    position: absolute;
    background-color: #fff;

    @for $i from 0 to 2 {
      &:nth-child(#{$i + 1}) {
        top: -15px; left: -9px;
        width: 30px; height: 30px;
        clip-path: polygon(0 0, 100% 50%, 0 100%);
        transform: translateZ(#{-5 + $i * 20}px);
        background-image:
          linear-gradient(334deg, #0005 12px, #0000 19px),
          linear-gradient(206deg, #0005 12px, #0000 19px),
          linear-gradient(90deg,  #0005, #0000 7px);
      }

      &:nth-child(#{$i + 3}) {
        top: -15px; left: -9px;
        width: 10px; height: 30px;
        transform-origin: left;
        transform: translateZ(#{-15 + $i * 20}px) rotateY(-90deg);
        box-shadow: 0 0 5px #0005 inset;
      }
    }
  }

  &.stop > div {
    position: absolute;
    background-color: #fff;

    &:nth-child(1) {
      top: -15px; left: -9px;
      width: 30px; height: 30px;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      transform: translateZ(15px);
      background-image:
        linear-gradient(334deg, #0005 12px, #0000 19px),
        linear-gradient(206deg, #0005 12px, #0000 19px),
        linear-gradient(90deg,  #0005, #0000 7px);
    }

    &:nth-child(2) {
      top: -15px; left: -9px;
      width: 30px; height: 30px;
      transform-origin: left;
      transform: translateZ(-15px) rotateY(-90deg);
      box-shadow: 0 0 10px #000a inset;
    }
    <input type="checkbox" id="cb-pause">
    <label class="playButton" for="cb-pause">
        <div class="icon pause">
            <div></div><div></div>
            <div></div><div></div>
        </div>
    </label>
</body>
</html>
