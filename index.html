<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background {
            z-index: 1;
        }
        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }
        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }
       /* Rotating Play/Pause Button */
        input[type="checkbox"] {
            appearance: none;
            position: fixed;
            top: -100%; left: -100%;
        }

        input[type="checkbox"]:checked + .playButton {
            --ry: 90deg;
            --clr: red;
        }

        .playButton {
            position: absolute;
            bottom: 20px;
            left: calc(20px + 1%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--clr, red);
            perspective: 100px;
            cursor: pointer;
            transition: background-color 0.5s;
            z-index: 6;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotateY(var(--ry, 0deg));
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .icon.pause > div {
            position: absolute;
            background-color: #fff;
        }

        .icon.pause > div:nth-child(1) {
            top: -15px; left: -9px;
            width: 30px; height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(-5px);
            background-image: linear-gradient(334deg, #0005 12px, #0000 19px), linear-gradient(206deg, #0005 12px, #0000 19px), linear-gradient(90deg, #0005, #0000 7px);
        }

        .icon.pause > div:nth-child(2) {
            top: -15px; left: -9px;
            width: 30px; height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(15px);
            background-image: linear-gradient(334deg, #0005 12px, #0000 19px), linear-gradient(206deg, #0005 12px, #0000 19px), linear-gradient(90deg, #0005, #0000 7px);
        }

        .icon.pause > div:nth-child(3) {
            top: -15px; left: -9px;
            width: 10px; height: 30px;
            transform-origin: left;
            transform: translateZ(-15px) rotateY(-90deg);
            box-shadow: 0 0 5px #0005 inset;
        }

        .icon.pause > div:nth-child(4) {
            top: -15px; left: -9px;
            width: 10px; height: 30px;
            transform-origin: left;
            transform: translateZ(5px) rotateY(-90deg);
            box-shadow: 0 0 5px #0005 inset;
        }

        /* Smaller button for mobile devices */
        @media screen and (max-width: 768px) {
            .playButton {
                width: 40px;
                height: 40px;
            }

            .icon.pause > div:nth-child(1),
            .icon.pause > div:nth-child(2) {
                top: -12px;
                left: -7px;
                width: 20px;
                height: 20px;
            }

            .icon.pause > div:nth-child(3),
            .icon.pause > div:nth-child(4) {
                width: 8px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <input type="checkbox" id="cb-pause">
        <label class="playButton" for="cb-pause">
            <div class="icon pause">
                <div></div><div></div>
                <div></div><div></div>
            </div>
        </label>
        <button id="start-button" class="control-button" style="display: none;">
            <svg viewBox="0 0 24 24">
                <polygon points="6,4 20,12 6,20"></polygon>
            </svg>
        </button>
    </div>

    <script>
        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute();
            videoStarted = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById('cb-pause').checked = false;
            } else if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('cb-pause').checked = true;
            }
        }

        document.getElementById('cb-pause').addEventListener('change', function() {
            if (this.checked) {
                player.playVideo();
            } else {
                player.pauseVideo();
            }
        });

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
