<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background {
            z-index: 1;
        }
        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }
        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }

        /* New Play/Pause Button Styles */
        .button {
            font-size: 180%;
            position: absolute;
            bottom: 20px;
            left: 20px;
            border: 1px solid transparent;
            height: 1em;
            width: 1em;
            padding: .25em;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.25s ease;
            cursor: pointer;
            z-index: 6; /* Ensure the button is above other elements */
        }
        .button:before {
            content: "";
            transition: all 0.25s ease;
            border: .5em solid transparent;
            border-right-width: 0;
            height: 0;
            width: 0;
        }

        .play {
            border-color: green;
        }
        .play:before {
            border-left: .75em solid green;
        }

        .paused {
            border-radius: 5%;
            border-color: red;
        }
        .paused:before {
            border-width: 0;
            border-left: .4em solid red;
            border-right: .4em solid red;
            height: 1em;
            width: .2em;
        }

        /* Adjust button position and size for mobile devices */
        @media screen and (max-width: 768px) {
            .button {
                left: 20px;
                bottom: 20px;
                width: 1.5em;
                height: 1.5em;
                font-size: 162%;
            }

            .play:before {
                border-left: .675em solid green;
            }

            .paused:before {
                border-width: 0;
                border-left: .36em solid red;
                border-right: .36em solid red;
                height: .9em;
                width: .18em;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <div class="button play" aria-label="Play/Pause Button"></div>
        <button id="start-button" class="control-button" style="display: none;" aria-label="Start Video Button">
            <svg viewBox="0 0 24 24">
                <polygon points="6,4 20,12 6,20"></polygon>
            </svg>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute();
            videoStarted = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.querySelector('.button').classList.remove('paused');
                document.querySelector('.button').classList.add('play');
            } else if (event.data === YT.PlayerState.PLAYING) {
                document.querySelector('.button').classList.remove('play');
                document.querySelector('.button').classList.add('paused');
            }
        }

        document.querySelector('.button').addEventListener('click', function() {
            if (this.classList.contains('play')) {
                player.playVideo();
                this.classList.remove('play');
                this.classList.add('paused');
            } else {
                player.pauseVideo();
                this.classList.remove('paused');
                this.classList.add('play');
            }
        });

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
        }

        // Error handling for YouTube API
        function onYouTubeIframeAPIError(event) {
            console.error('YouTube API Error:', event);
        }

        // Lazy load YouTube iframe API script
        document.addEventListener('DOMContentLoaded', function() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        });
    </script>
</body>
</html>
