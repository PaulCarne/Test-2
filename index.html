<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Pause Button</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0 auto;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type="checkbox"] {
            appearance: none;
            position: fixed;
            top: -100%; left: -100%;
        }

        input[type="checkbox"]:checked + .playButton {
            --ry: 90deg;
            --clr: maroon;
        }

        .playButton {
            position: relative;
            width: 160px; 
            height: 80px;
            border-radius: 10% / 20%;
            background-color: var(--clr, red);
            perspective: 320px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .icon {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%) rotateY(var(--ry, 0deg));
            transform-style: preserve-3d;
            transition: transform 0.5s;
            width: 30px;
            height: 30px;
        }

        .icon.pause > div {
            position: absolute;
            background-color: #fff;
        }

        /* Play icon - Two triangles */
        .icon.pause > div:nth-child(1),
        .icon.pause > div:nth-child(2) {
            width: 30px; 
            height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            transform: translateZ(15px);
        }

        .icon.pause > div:nth-child(1) {
            left: -15px;
        }

        .icon.pause > div:nth-child(2) {
            left: 15px;
        }

        /* Pause icon - Two rectangles */
        .icon.pause > div:nth-child(3),
        .icon.pause > div:nth-child(4) {
            width: 10px;
            height: 30px;
            transform-origin: left;
            transform: translateZ(-15px) rotateY(-90deg);
            box-shadow: 0 0 5px #0005 inset;
        }

        .icon.pause > div:nth-child(3) {
            left: -10px;
        }

        .icon.pause > div:nth-child(4) {
            left: 10px;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="cb-pause">
    <label class="playButton" for="cb-pause">
        <div class="icon pause">
            <div></div><div></div>
            <div></div><div></div>
        </div>
    </label>
</body>
</html>
