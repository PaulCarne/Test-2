<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background {
            z-index: 1;
        }
        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }
        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }

        /* New Play/Pause Button Styles */
        .button {
            font-size: 2em;
            position: absolute;
            bottom: 20px;
            left: 20px;
            border: none;
            height: 2em;
            width: 2em;
            padding: .25em;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.25s ease;
            cursor: pointer;
            z-index: 6;
        }

        .button.play::before {
            content: "\25B6"; /* Unicode Play icon */
        }

        .button.paused::before {
            content: "\2759\2759"; /* Unicode Pause icon */
        }

        /* Adjust size for mobile */
        @media screen and (max-width: 768px) {
            .button {
                font-size: 1.5em;
                width: 1.5em;
                height: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <button class="button play" aria-label="Play/Pause Button"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': onPlayerError }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute();
            videoStarted = true;
        }

        function onPlayerStateChange(event) {
            var playButton = document.querySelector('.button');
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data === YT.PlayerState.PAUSED) {
                playButton.classList.remove('paused');
                playButton.classList.add('play');
            } else if (event.data === YT.PlayerState.PLAYING) {
                playButton.classList.remove('play');
                playButton.classList.add('paused');
            }
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            alert('An error occurred while loading the video. Please try again later.');
        }

        document.addEventListener("DOMContentLoaded", function () {
            var playButton = document.querySelector(".button");
            playButton.textContent = "▶"; // Ensure initial state is play

            playButton.addEventListener("click", function () {
                if (playButton.classList.contains("play")) {
                    player.playVideo();
                    playButton.classList.remove("play");
                    playButton.classList.add("paused");
                    playButton.textContent = "❚❚";
                } else {
                    player.pauseVideo();
                    playButton.classList.remove("paused");
                    playButton.classList.add("play");
                    playButton.textContent = "▶";
                }
            });

            // Lazy load YouTube iframe API script
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        });
    </script>
</body>
</html>
