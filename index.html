<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }
        #background, #overlay-permanent, #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #background {
            z-index: 1;
        }
        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }
        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }
        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }

        /* New Play/Pause Button Styles */
        .button {
            font-size: 180%;
            position: absolute;
            bottom: 20px;
            left: calc(20px + 1%);
            border: 1px solid transparent;
            height: 3em; /* Adjusted for better visibility */
            width: 3em; /* Adjusted for better visibility */
            padding: .25em;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.25s ease;
            cursor: pointer;
            z-index: 6; /* Ensure the button is above other elements */
            background-color: rgba(0, 0, 0, 0.5); /* Added background for better visibility */
        }
        .button svg {
            height: 1.5em; /* Adjusted for better visibility */
            width: 1.5em; /* Adjusted for better visibility */
        }
        .play {
            border-color: green;
        }
        .paused {
            border-color: red;
        }

        /* Adjust button position and size for mobile devices */
        @media screen and (max-width: 768px) {
            .button {
                left: calc(20px + 1%);
                bottom: 20px;
                width: 2.5em; /* 15% smaller */
                height: 2.5em; /* 15% smaller */
                font-size: calc(180% * 0.85); /* 15% smaller */
            }

            .button svg {
                height: calc(1.5em * 0.85); /* 15% smaller */
                width: calc(1.5em * 0.85); /* 15% smaller */
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <div class="button play" aria-label="Play/Pause Button">
            <!-- Play Icon -->
            <svg class="icon-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="green" style="display: block;">
                <polygon points="5,3 19,12 5,21"/>
            </svg>
            <!-- Pause Icon -->
            <svg class="icon-pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" style="display: none;">
                <rect x="6" y="4" width="4" height="16"/>
                <rect x="14" y="4" width="4" height="16"/>
            </svg>
        </div>
        <button id="start-button" class="control-button" style="display: none;" aria-label="Start Video Button">
            <svg viewBox="0 0 24 24">
                <polygon points="6,4 20,12 6,20"></polygon>
            </svg>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: { 'autoplay': 1, 'controls': 0, 'mute': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute();
            videoStarted = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.querySelector('.button').classList.remove('paused');
                document.querySelector('.button').classList.add('play');
                document.querySelector('.icon-play').style.display = 'block';
                document.querySelector('.icon-pause').style.display = 'none';
            } else if (event.data === YT.PlayerState.PLAYING) {
                document.querySelector('.button').classList.remove('play');
                document.querySelector('.button').classList.add('paused');
                document.querySelector('.icon-play').style.display = 'none';
                document.querySelector('.icon-pause').style.display = 'block';
            }
        }

        document.querySelector('.button').addEventListener('click', function() {
            if (this.classList.contains('play')) {
                player.playVideo();
                this.classList.remove('play');
                this.classList.add('paused');
                document.querySelector('.icon-play').style.display = 'none';
                document.querySelector('.icon-pause').style.display = 'block';
            } else {
                player.pauseVideo();
                this.classList.remove('paused');
                this.classList.add('play');
                document.querySelector('.icon-play').style.display = 'block';
                document.querySelector('.icon-pause').style.display = 'none';
            }
        });

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
        }

        // Error handling for YouTube API
        function onYouTubeIframeAPIError(event) {
            console.error('YouTube API Error:', event);
        }

        // Lazy load YouTube iframe API script
        document.addEventListener('DOMContentLoaded', function() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        });
    </script>
</body>
</html>
