<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Watch the Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: #000000;
            overflow: hidden;
        }

        #background,
        #overlay-permanent,
        #overlay-paused {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #background {
            z-index: 1;
        }

        #overlay-permanent {
            background: transparent;
            z-index: 4;
        }

        #overlay-paused {
            display: none;
            background: transparent;
            z-index: 5;
        }

        #content {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            border: none;
            z-index: 3;
        }

        /* New Play/Pause Button */
        $playColor: #aaa;
        $playColor-hover: #0a0;
        $pauseColor: #f00;
        $pauseColor-hover: #aaa;
        $buttonSize: 400%;
        $speed: .25s;

        .button {
            font-size: $buttonSize;
            position: relative;
            border: 1px solid $playColor;
            height: 1em;
            width: 1em;
            padding: .25em;
            border-radius: 50%;
            transition: all $speed ease;
        }

        .button:before {
            content: "";
            position: absolute;
            top: .25em;
            left: .5em;
            transition: all $speed ease;
            border: .5em solid transparent;
            border-right-width: 0;
            height: 0;
            width: 0;
        }

        .button:hover {
            border-color: $playColor-hover;
        }

        .play:before {
            border-left: .75em solid $playColor;
        }

        .play:hover:before {
            border-left-color: $playColor-hover;
        }

        .paused {
            border-radius: 5%;
            border-color: $pauseColor;
        }

        .paused:before {
            border-width: 0;
            border-left: .4em solid $pauseColor;
            border-right: .4em solid $pauseColor;
            height: 1em;
            width: .2em;
            left: .25em;
        }

        .paused:hover {
            border-color: $pauseColor-hover;
        }

        .paused:hover:before {
            border-left-color: $pauseColor-hover;
            border-right-color: $pauseColor-hover;
        }

        /* Smaller button for mobile devices */
        @media screen and (max-width: 768px) {
            .button {
                font-size: 300%;
            }

            .button:before {
                border-width: 0.4em;
            }

            .play:before {
                border-left-width: 0.6em;
            }

            .paused:before {
                border-left-width: 0.3em;
                border-right-width: 0.3em;
                height: 0.8em;
                width: 0.15em;
                left: 0.2em;
            }
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="content">
        <div id="player"></div>
        <div id="overlay-permanent"></div>
        <div id="overlay-paused"></div>
        <input type="checkbox" id="cb-pause">
        <label class="button play" for="cb-pause"></label>
        <button id="start-button" class="control-button" style="display: none;">
            <svg viewBox="0 0 24 24">
                <polygon points="6,4 20,12 6,20"></polygon>
            </svg>
        </button>
    </div>

    <script>
        var player;
        var videoStarted = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'AaayAuLZkmk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1,
                    'playsinline': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute();
            videoStarted = true;
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                window.location.href = "https://forms.office.com/r/75jdBjwfDw";
            } else if (event.data === YT.PlayerState.PAUSED) {
                document.getElementById('cb-pause').checked = false;
                document.querySelector('.button').classList.remove('paused');
                document.querySelector('.button').classList.add('play');
            } else if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('cb-pause').checked = true;
                document.querySelector('.button').classList.remove('play');
                document.querySelector('.button').classList.add('paused');
            }
        }

        document.getElementById('cb-pause').addEventListener('change', function () {
            if (this.checked) {
                player.playVideo();
                document.querySelector('.button').classList.remove('play');
                document.querySelector('.button').classList.add('paused');
            } else {
                player.pauseVideo();
                document.querySelector('.button').classList.remove('paused');
                document.querySelector('.button').classList.add('play');
            }
        });

        function startVideo() {
            player.playVideo();
            player.unMute();
            videoStarted = true;
            document.getElementById('start-button').style.display = 'none';
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
