<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play/Pause Button</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="checkbox"] {
            appearance: none;
            position: fixed;
            top: -100%; left: -100%;
        }

        input[type="checkbox"]:checked + .playButton {
            --rotateY: 90deg;
            --color: maroon;
        }

        .playButton {
            position: relative;
            width: 160px;
            height: 80px;
            border-radius: 10% / 20%;
            background-color: var(--color, red);
            perspective: 320px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: rotateY(var(--rotateY, 0deg));
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .icon div {
            position: absolute;
            background-color: #fff;
        }

        /* Play Icon - Two Triangles */
        .icon div:nth-child(1),
        .icon div:nth-child(2) {
            top: -15px;
            width: 30px;
            height: 30px;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .icon div:nth-child(1) {
            left: -14px;
            transform: translateZ(10px);
        }

        .icon div:nth-child(2) {
            left: 4px;
            transform: translateZ(-10px) rotateY(-90deg);
        }

        /* Pause Icon - Two Bars */
        .icon div:nth-child(3),
        .icon div:nth-child(4) {
            width: 8px;
            height: 30px;
            transform-origin: left;
            transform: rotateY(-90deg);
            box-shadow: 0 0 5px #0005 inset;
        }

        .icon div:nth-child(3) {
            left: -10px;
            transform: translateZ(10px) rotateY(-90deg);
        }

        .icon div:nth-child(4) {
            left: 10px;
            transform: translateZ(-10px) rotateY(-90deg);
        }
    </style>
</head>
<body>
    <input type="checkbox" id="cb-pause">
    <label class="playButton" for="cb-pause">
        <div class="icon">
            <div></div><div></div>
            <div></div><div></div>
        </div>
    </label>
</body>
</html>
