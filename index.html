<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Play-Pause Button</title>
    <style>
        *, *::before, *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input[type="checkbox"] {
            appearance: none;
            position: fixed;
            top: -100%;
            left: -100%;
        }

        input[type="checkbox"]:checked + .playButton .icon {
            transform: rotateY(90deg);
        }

        .playButton {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: red;
            perspective: 1000px;
            cursor: pointer;
            margin: 1em auto;
            transition: background-color 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            width: 60px;
            height: 60px;
            position: relative;
            transform: rotateY(0deg);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .icon div {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .icon div:nth-child(1),
        .icon div:nth-child(3) {
            border-width: 30px 0 30px 60px;
            border-color: transparent transparent transparent #fff;
            transform: translateZ(15px) translateX(-30px);
        }

        .icon div:nth-child(2),
        .icon div:nth-child(4) {
            border-width: 30px 0 30px 60px;
            border-color: transparent transparent transparent #fff;
            transform: translateZ(-15px) translateX(-30px) rotateY(180deg);
        }
    </style>
</head>
<body>
    <input type="checkbox" id="cb-pause">
    <label class="playButton" for="cb-pause">
        <div class="icon pause">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </label>
</body>
</html>
